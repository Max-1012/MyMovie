<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>내 영화</title>
</head>
<body>
<div>
    <p th:text="${#authentication.name}"></p>
    <p>등록한 영화</p>
</div>
<p></p>
<div class="container">
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>포스터<th>
                <th>제목<th>
            </tr>
            </thead>
            <tbody>
            <p th:text="msg"></p>
            <tr th:each="movies:${movies}">
                <td><a th:href="@{/movie/{id}(id=${movies.id})}" ><img th:src="${movies.poster_path}" alt="NO IMAGE"></a></td>
                <td th:text="${movies.title}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
