<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovie 회원가입 페이지</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/login/signup.css">
</head>
<body>
  <h1 class="a11y-hidden">MyMovie</h1>
  <main>
    <header>
      <h2>회원가입</h2>
      <a href="/">
        <button type="button" class="btn-x"></button>
      </a>
    </header>
  
    <!-- 메인 section -->
    <section class="main-sec"/>
      <div class="wrapper">
        <h3>MyMovie에서 여러분의 영화를 찾으세요! :) </h3>
        
        <form class="wrapper-idpw" action="/user/join" target="#" method="post" name="signup" autocomplete="on">
          <label for="inpID"  class="">이메일</label>
          <input type="text" id="inpID" class="inp ID" name="email" placeholder="이메일을 입력해주세요"></input>
          
  
          <p class="error ID">아이디를 입력해 주세요</p>
  
          <label for="inpPS" class="">비밀번호</label>
          <input type="password" id="inpPS" name="password" class="inp PS" placeholder="비밀번호를 입력해주세요"></input>
          
          <label for="inpPS" class="">생년월일</label>
          <input type="date" id="inpBt" name="birth" class="inp Bt"></input>
          
          <label for="inpPS" class="">이름</label>
          <input type="name" id="inpN" class="inp N" name="userName"placeholder="이름을 입력해주세요"></input>
          
          <label for="inpPS" class="">전화번호</label>
          <input type="tel" id="inpT" class="inp T" name="phoneNum" placeholder="전화번호를 입력해주세요"></input>
          <!-- 수정 필요 가입 유저가 이런식으로 나뉘게 해야함 대충 해놓음
          <label for="inpPS" class="">당신은</label>
          <select id="usertype">
            <option value="first_option">enjoy user</option>
            <option value="second_option">movie upload user</option>
          </select>
          -->
          <input type="submit" class="signup" value="가입하기">

        </form>
        </div>
      </div>
