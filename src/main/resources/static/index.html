<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>movies</title>
</head>
<body>
    <h1>Movie</h1>
    <form action="/movie/search" method="post">
        <input type="text" name="query" placeholder="제목을 입력하세요">
        <input type="submit" value="검색">
    </form>
    <form sec:authorize="isAnonymous()" action="/user/login" method="post">
        <input type="text" placeholder="이메일" name="email">
        <input type="text" placeholder="비밀번호" name="password">
        <input type="submit" value="로그인">
    </form>
    <a href="/movie/user/new" sec:authorize="isAnonymous()">회원가입</a>

</body>
</html>
